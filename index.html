<!DOCTYPE html>
<html>
<head>
    <title>Three.js Smiley Shader</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const vertexShader = `
            void main() {
                gl_Position = vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform vec2 resolution;
            uniform float time;

            float circle(vec2 pos, vec2 center, float radius) {
                return step(length(pos - center), radius);
            }

            void main() {
                vec2 uv = gl_FragCoord.xy/resolution.xy;
                uv = uv * 2.0 - 1.0;
                uv.x *= resolution.x/resolution.y;
                
                // Face
                float face = circle(uv, vec2(0.0), 0.5);
                
                // Eyes
                float leftEye = circle(uv, vec2(-0.2, 0.1), 0.1);
                float rightEye = circle(uv, vec2(0.2, 0.1), 0.1);
                
                // Smile
                vec2 smileUV = uv - vec2(0.0, -0.1);
                float smile = step(abs(length(smileUV) - 0.3), 0.05) * 
                             step(smileUV.y, 0.0);
                
                // Combine
                vec3 color = vec3(1.0, 1.0, 0.0) * face;  // Yellow face
                color = mix(color, vec3(0.0), leftEye + rightEye + smile);  // Black features
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create shader material
        const uniforms = {
            time: { value: 0.0 },
            resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        // Create mesh
        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            uniforms.time.value += 0.01;
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
