<!DOCTYPE html>
<html>
<head>
    <title>3D Smiley Face</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Setup scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x808080);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        function createSmiley() {
            const head = new THREE.Group();

            // Base sphere (yellow)
            const sphereMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffff00,
                specular: 0x111111,
                shininess: 30
            });

            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const sphere = new THREE.Mesh(geometry, sphereMaterial);
            head.add(sphere);

            // Eyes with highlights
            const eyeGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const eyeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x000000,
                specular: 0xffffff,
                shininess: 100
            });

            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.3, 0.3, 0.8);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.3, 0.3, 0.8);

            // Eye highlights
            const highlightGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const highlightMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            const leftHighlight = new THREE.Mesh(highlightGeometry, highlightMaterial);
            leftHighlight.position.set(-0.25, 0.35, 0.9);
            
            const rightHighlight = new THREE.Mesh(highlightGeometry, highlightMaterial);
            rightHighlight.position.set(0.35, 0.35, 0.9);

            // Smile
            const smileGeometry = new THREE.TorusGeometry(0.4, 0.08, 32, 64, Math.PI);
            const smileMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x000000,
                specular: 0x333333,
                shininess: 30
            });
            
            const smile = new THREE.Mesh(smileGeometry, smileMaterial);
            smile.position.set(0, -0.1, 0.8);
            smile.rotation.x = Math.PI / 2;

            head.add(leftEye, rightEye, leftHighlight, rightHighlight, smile);
            return head;
        }

        // Create and add smiley face
        const smiley = createSmiley();
        scene.add(smiley);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x7090ff, 0.5);
        fillLight.position.set(-5, -2, -5);
        scene.add(fillLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
