<!DOCTYPE html>
<html>
<head>
    <title>3D Smiley Face</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Setup scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x808080);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create face parts
        function createSmiley() {
            // Head group
            const head = new THREE.Group();

            // Base sphere (yellow)
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0xffff00 });
            const sphere = new THREE.Mesh(geometry, material);
            head.add(sphere);

            // Eyes (black)
            const eyeGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            
            // Left eye
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.3, 0.3, 0.8);
            head.add(leftEye);
            
            // Right eye
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.3, 0.3, 0.8);
            head.add(rightEye);

            // Smile
            const smileGeometry = new THREE.TorusGeometry(0.4, 0.08, 16, 32, Math.PI);
            const smileMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const smile = new THREE.Mesh(smileGeometry, smileMaterial);
            smile.position.set(0, -0.1, 0.8);
            smile.rotation.x = Math.PI / 2;
            head.add(smile);

            return head;
        }

        // Create and add smiley face
        const smiley = createSmiley();
        scene.add(smiley);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Optional: Add some gentle rotation
            smiley.rotation.y += 0.005;
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
